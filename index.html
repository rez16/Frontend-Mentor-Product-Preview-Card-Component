<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor|Product Preview Card Component</title>
</head>
<body>
    <main>
       <section class="primary-content"></section>
       </section>
       <section class="secondary-content">
            <p class="secondary--text">Perfume</p>
            <div class=" secondary--title secondary--narrow">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="text-content">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer- <br>Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <p class="sale-price">$149.99</p>
                <p class="regular-price">$169.99</p>
            </div>
            <button>
                <img src="img/cart-28-16.png" alt="shopping cart">Add to Cart
            </button>
        </section>   
    </main>
</body>
</html>
